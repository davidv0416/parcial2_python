{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <title>{% block titulo %} {% endblock %}</title>
</head>
<body class="container">
    <ul class="nav justify-content-center|justify-content-end">
        <li class="nav-item">
            <a class="nav-link active" href="{% url 'index' %}">INICIO</a>
        </li>

            <a class="nav-link" href="{% url 'animales' %}">ANIMALES</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'vacunas' %}">VACUNAS</a>
        </li>
    </ul>

    <div class="container">
        <div class="row">
            <div class="col-12">
                {% block contenido %} {% endblock %}   
            </div>

        </div>
    </div>
</body>

</html>
